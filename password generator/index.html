<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pass-container">
        <div class="pass-header">
            <div class="pass">
                <span id = 'pass'>hchjgjscjcs</span>
                <button id ='copy'>Copy</button>
            </div>
           
        </div>

        <div class="pass-body">
            <div class="form-control">
                <label for="len">password Length</label>
                <input value = '20'type="number" min="4" max="20" id = 'len'>
            </div>
           <div class="form-control">
            <label for="upper">contain uppercase letter</label>
            <input type="checkbox" id = 'upper'>
        </div>
           <div class="form-control">
            <label for="lower">contain lowercase letter</label>
            <input type="checkbox" id = 'lower'>
        </div>
           <div class="form-control">
            <label for="number">contain number</label>
            <input type="checkbox" id = 'number'>
        </div>
           <div class="form-control">
            <label for="symbol">contain symbols</label>
            <input type="checkbox" id = 'symbol'>
        </div>
        <button class="generate" id='generate'>Generate password</button>
        </div>
    </div>
    <div id="dive1">hgh</div>
    <script src="script.js"></script>
</body>
</html>
