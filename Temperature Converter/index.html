<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maincontainer">
        <h1>Temprature Converter</h1>
        <div class="tempconverter">
            <label for="">Celsius:</label>
            <input  onchange="computetemp(event)" placeholder="enter celsius" type="number" id="input1">
        </div>
        <div class="tempconverter">
            <label for="">Fahrenheit:</label>
            <input onchange="computetemp(event)" placeholder="enter Fahrenheit"  type="number" id="input2">
        </div>
        <div class="tempconverter">
            <label for="">Kelvin:</label>
            <input onchange="computetemp(event)" placeholder="enter temprature" type="number" id="input3">
        </div>
        
      
    </div>
  <script src="script.js"></script>  
</body>
</html>
